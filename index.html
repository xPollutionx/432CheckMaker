<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>432 CheckMaker</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-color: #4CAF50;
            --error-color: #f44336;
            --card-bg: #2d2d2d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        h1 {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 2rem;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background-color: var(--accent-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .upload-btn:hover {
            background-color: #45a049;
        }

        .check-btn {
            background-color: #2196F3;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }

        .check-btn:hover {
            background-color: #1976D2;
        }

        .result-section {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 5px;
            display: none;
        }

        .result-section.visible {
            display: block;
        }

        .tune-btn {
            background-color: #9C27B0;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }

        .tune-btn:hover {
            background-color: #7B1FA2;
        }

        .download-btn {
            background-color: #FF9800;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #F57C00;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .loading.visible {
            display: block;
        }
        
        /* Glass animation styles */
        .main-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        @media (max-width: 900px) {
            .main-wrapper {
                flex-direction: column;
            }
        }

        .glass-animation {
            position: relative;
            width: 300px;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .glass-animation img {
            max-width: 100%;
            max-height: 100%;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="glass-animation" id="glassAnimation">
            <img src="glass01.png" alt="Glass Animation Frame" id="glassImage">
        </div>
        <div class="container">
            <h1>432 CheckMaker</h1>
            <div class="upload-section">
                <input type="file" id="audioInput" class="file-input" accept="audio/*">
                <button class="upload-btn" onclick="document.getElementById('audioInput').click()">Upload Audio</button>
                <div id="fileName"></div>
                <button class="check-btn" id="checkBtn" disabled>Check Frequency</button>
            </div>
            <div class="loading" id="loading">Analyzing audio...</div>
            <div class="result-section" id="resultSection">
                <h2>Analysis Results</h2>
                <p id="frequencyResult"></p>
                <button class="tune-btn" id="tuneBtn">Tune to 432Hz</button>
                <button class="download-btn" id="downloadBtn" style="display: none;">Download 432Hz Version</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
